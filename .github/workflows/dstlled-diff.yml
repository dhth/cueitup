name: dstlled-diff

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  dstlled-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: get-dstlled-diff
        uses: dhth/dstll-action-test@v0.1.16
        with:
          directory: '.'
          pattern: '**.go'
          starting-commit: ${{ github.event.pull_request.base.sha }}
          ending-commit: ${{ github.event.pull_request.head.sha }}
          post-comment-on-pr: 'true'
